<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Start Google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
     <!----===== Boxicons CSS ===== -->
     <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="main.css">
    <title>Contact form</title>
</head>
<body>
    <h1>Node mailer</h1>
    <h2>Any questions or remarks? Just write me a message!</h2>
    <div class="contact-form-container">
        <img src="/images/undraw_newsletter_re_wrob.svg" alt="message-img">

        <div class="contact-form">
            <form action="http://localhost:5500/send-email" method="POST">
                <input type="text" name="name" id="name" placeholder="Enter your name" autofocus>
                <input type="email" name="email" id="email" placeholder="Enter your email address">
                <textarea name="message" id="message" cols="30" rows="10" placeholder="Go ahead, i'm listening ..."></textarea>
                <input type="submit" name="btn-send" id="btn-send" value="Send">
            </form>
        </div>
    </div>
    
    
    
</body>
</html>
